<ion-toolbar>
  <ion-title mode="md" slot="start" routerLink="/home">
    {{this.overviewText}}
  </ion-title>
  <ion-button
    *ngIf="!this.showNewTask"
    (click)="this.createNewTask()"
    slot="end"
    color="primary"
    expand="block"
  >
    New Task
  </ion-button>
  <ion-button
    (click)="this.sortByActionSheet()"
    slot="end"
    color="primary"
    expand="block"
  >
    Sort By</ion-button
  >
  <!-- <ion-button slot="end" color="primary">Log out</ion-button> -->
</ion-toolbar>
<ion-content>
  <ion-grid>
    <ion-row *ngIf="this.showNewTask">
      <ion-col>
        <ion-card>
          <ion-card-header> Create a new Task </ion-card-header>
          <ion-card-content>
            <ion-input
              [(ngModel)]="taskInputTitle"
              placeholder="Enter a Title"
            ></ion-input>
            <ion-input
              [(ngModel)]="taskInputDescription"
              placeholder="Description Text"
            ></ion-input>
            <ion-input
              [(ngModel)]="taskInputGroup"
              placeholder="Choose a Group"
            ></ion-input>
            <ion-input
              [(ngModel)]="taskInputDueDate"
              placeholder="Date until the Task is due"
            ></ion-input>
            <ion-button (click)="sendCreateTask()" color="success">
              Create
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <!-- <ion-row *ngFor="let element of this.taskList$ | async"> -->
    <ion-row *ngFor="let element of this.taskArray; let i = index">
      <ion-col size-md="10" offset-md="1" size-lg="8" offset-lg="2">
        <ion-item-group>
          <ion-label> {{element[0].group}}</ion-label>
          <ion-card *ngFor="let task of element">
            <ion-item-sliding>
              <ion-item>
                <ion-label>
                  <h2>{{task.description}}</h2>
                  <p>
                    This is where I place the task content. Word wraping still
                    an issue
                  </p>
                </ion-label>
                <ion-note slot="end"> Due: {{task.dueDate}}</ion-note>
              </ion-item>

              <ion-item-options side="start">
                <ion-button>
                  <ion-item-option>
                    <ion-icon slot="icon-only" name="heart"></ion-icon>
                  </ion-item-option>
                </ion-button>
              </ion-item-options>

              <ion-item-options side="end">
                <ion-item-option color="danger">
                  <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>

                <ion-item-option>
                  <ion-icon slot="icon-only" name="star"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-card>
        </ion-item-group>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
