<ion-content>
  <ion-content>
    <ion-grid class="loginContainer">
      <ion-row>
        <ion-col size-xs="10" size-md="8" offset-md="2" offset-xs="1">
          <ion-card style="border-radius: 10px; padding: 10px">
            <ion-card-header color="primary" style="border-radius: 10px"
              >Login</ion-card-header
            >
            <ion-card-content>
              <ion-list>
                <ion-item>
                  <ion-input
                    [(ngModel)]="userName"
                    placeholder="Username"
                  ></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input
                    [(ngModel)]="userPassword"
                    placeholder="Password"
                  ></ion-input>
                </ion-item>
              </ion-list>
              <div class="Buttons">
                <ion-button color="success">Confirm</ion-button>

                <ion-button color="danger">Reset</ion-button>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
