<ion-toolbar color="tertiary">
  <ion-title mode="md" slot="start" routerLink="/home">
    Sandro's Site
  </ion-title>
  <ion-button slot="end" color="secondary" *ngIf="!checkForLogin()"
    >Register</ion-button
  >
  <ion-button
    slot="end"
    color="secondary"
    *ngIf="!checkForLogin()"
    routerLink="/login"
    >Log in</ion-button
  >
  <ion-button
    slot="end"
    color="secondary"
    *ngIf="checkForLogin()"
    (click)="logout()"
    >Log out</ion-button
  >
</ion-toolbar>
